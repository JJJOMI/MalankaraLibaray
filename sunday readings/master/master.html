<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page with 7 Divs</title>
    <!-- Latest Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 50px;
        }
        .nav-div {
            background-color: #941b40;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-div:hover {
            background-color: #7a1633; /* Darker shade on hover */
        }
        .nav-div img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .content {
            font-size: 20px;
            font-weight: bold;
            color: #d98d09;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                font-size: 18px;
            }
            .nav-div img {
                width: 40px;
                height: 40px;
            }
        }
        @media (max-width: 576px) {
            .content {
                font-size: 16px;
            }
            .nav-div img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Div 1 -->
    <div class="nav-div" onclick="navigateTo('/first/main.html')">
        <!-- <img src="path_to_your_image1.jpg" alt="Image 1"> -->
        <span class="content">1. സൂബോറൊ (വചനിപ്പുകാലം)</span>
    </div>

    <!-- Div 2 -->
    <div class="nav-div" onclick="navigateTo('/second/Smain.html')">
        <!-- <img src="path_to_your_image2.jpg" alt="Image 2"> -->
        <span class="content">2. യല്‍ദാ - ദനഹാക്കാലം</span>
    </div>

    <!-- Div 3 -->
    <div class="nav-div" onclick="navigateTo('/third/tmain.html')">
        <!-- <img src="path_to_your_image3.jpg" alt="Image 3"> -->
        <span class="content">3. വലിയനോമ്പുകാലം</span>
    </div>

    <!-- Div 4 -->
    <div class="nav-div" onclick="navigateTo('/fourth/fmain.html')">
        <!-- <img src="path_to_your_image4.jpg" alt="Image 4"> -->
        <span class="content">4. ക്യംതാകാലം</span>
    </div>

    <!-- Div 5 -->
    <div class="nav-div" onclick="navigateTo('/fifth/fimain.html')">
        <!-- <img src="path_to_your_image5.jpg" alt="Image 5"> -->
        <span class="content">5. പെന്തിക്കൊസ്തിക്കാലം</span>
    </div>

    <!-- Div 6 -->
    <div class="nav-div" onclick="navigateTo('/sixth/smain.html')">
        <!-- <img src="path_to_your_image6.jpg" alt="Image 6"> -->
        <span class="content">6. തേജസ്‌ക്കരണകാലം</span>
    </div>

    <!-- Div 7 -->
    <div class="nav-div" onclick="navigateTo('/seven/semain.html')">
        <!-- <img src="path_to_your_image7.jpg" alt="Image 7"> -->
        <span class="content">7. സ്ലീബാക്കാലം</span>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
